on:
  push:
    branches:
      - main
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.PING_PONG_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: |
          cd pingpong
          yarn install

      - name: ğŸš€ Create update
        run: |
          cd pingpong
          eas update --auto --non-interactive
