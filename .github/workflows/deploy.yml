on:
  push:
    branches:
      - main
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.PING_PONG_TOKEN }}

      - name: 📦 Install dependencies
        run: |
          cd pingpong
          npm install

      - name: 🚀 Create build
        run: |
          cd pingpong
          eas build -p android --non-interactive
